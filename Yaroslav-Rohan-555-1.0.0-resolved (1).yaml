          description: Invalid Id
        "404":
          description: Booking not found
    delete:
      tags:
      - Booking
      summary: Delete booking
      parameters:
      - name: bookingid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Booking deleted
        "400":
          description: Invalid Id
        "404":
          description: Booking not found
components:
  schemas:
    user:
      type: object
      properties:
        UUID:
          type: string
          format: uuid
          example: 3947539c-9c5c-45da-a2fe-62cc2f82f53d
        Name:
          type: string
        Email:
          type: string
          example: smth@com
        Password:
          type: string
          format: password
      nullable: false
    auditorium:
      type: object
      properties:
        UUID:
          type: string
          description: ID from DB
          format: uuid
          example: 744f239c-9c5c-69da-b5de-62cc2f13373d
        Number:
          type: integer
          description: number of auditorium
          format: integer
          example: 10
    booking:
      type: object
      properties:
        UUID:
          type: string
          description: ID from DB
          format: uuid
          example: 744f239c-9c5c-69da-b5de-62cc2f13373d
        user's_UUID:
          type: string
          description: user, who booked auditorium (his/her UUID)
          format: uuid
        auditorium_UUID:
          type: string
          description: auditorium, which was booked by the user (its UUID)
          format: uuid
          example: 1ec7f5da-7a0e-4aa9-8d6d-af3ee343b3ab
        auditorium's_status:
          type: string
          description: Change status of auditorium
          format: status
          example: "true"
        booking_date_start:
          type: string
          format: date-time
          example: 2020-11-29T09:12:00.001Z
        booking_date_final:
          type: string
          format: date-time
          example: 2020-11-29T09:14:00.001Z
