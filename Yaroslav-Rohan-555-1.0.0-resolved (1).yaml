          description: Invalid Id
        "404":
          description: booking not found
    put:
      tags:
      - Booking
      summary: Edit booking
      parameters:
      - name: bookingid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Edit booking
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/booking'
