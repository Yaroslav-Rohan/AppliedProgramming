paths:
  /user:
    post:
      tags:
      - User
      summary: Create new user
      description: Create new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                type: object
                properties:
                  property_name:
                    type: string
                nullable: false
        "409":
          description: User with such email already exists
  /user/{userId}:
    get:
      tags:
      - User
      summary: Get user data
      description: Get user data
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        "400":
          description: Invalid Id
        "404":
          description: User not found
  /auditorium:
    post:
      tags:
      - Auditorium
      summary: Add auditorium to DB
      description: Add auditorium to DB
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auditorium'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auditorium'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                type: object
                properties:
                  property_name:
                    type: string
                nullable: false
        "409":
          description: Auditorium with such number already exists
  /auditorium/{auditoriumid}:
    get:
      tags:
      - Auditorium
      summary: Get auditorium by ID
      description: Get auditorium by ID
      parameters:
      - name: auditoriumid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: auditorium body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/auditorium'
        "400":
          description: Invalid Id
        "404":
          description: auditorium not found
  /booking:
    post:
      tags:
      - Booking
      summary: Add new booking to DB
      description: Add new booking to DB
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/booking'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/booking'
        "400":
          description: Invalid body
          content:
            application/json:
              schema:
                type: object
                properties:
                  property_name:
                    type: string
                nullable: false
        "409":
          description: Such booking number already exists
  /booking/{bookingid}:
    get:
      tags:
      - Booking
      summary: Get booking by ID
      description: Get booking by ID
      parameters:
      - name: bookingid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: booking body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/booking'
